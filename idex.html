<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="formulario border">
      <div class="card-header">
        <h3 class="card-title strong">Payment for example</h3>
      </div>
      <div class="primera-caja">
        <div class="content form-control">
            <strong class="texto-rojo">Some fields are missing </strong>
        </div>
        <div class="d-flex primero">
          <div class="Card #">
            <label for="card" class="form-label"><strong>Card #</strong></label>
            <div class="input-group">
              <input type="number" class="form-control" id="card" maxlength="16" placeholder="XXXXXXXXXXXXXXXX" required autofocus>
            </div>
          </div>
          <div class="CVC #">
            <label for="cvc" class="form-label"><strong>CVC #</strong></label>
            <div class="input-group">
              <input type="number" class="form-control" id="cvc" maxlength="4" placeholder="0000" required autofocus>
            </div>
          </div>
          <div class="Amount">
            <label for="amount" class="form-label"><strong>Amount</strong></label>
            <div class="input-group">
              <strong>$</strong>
              <input type="number" class="form-control" id="amount" placeholder="Amount" required autofocus>
            </div>
            
          </div>
        </div>
      </div>
      <div class="d-flex segundo">
        <div class="name">
          <strong>First Name</strong>
          <input type="text" class="form-control" id="First Name" required autofocus>
          <strong>City</strong>
          <input type="text" class="form-control" id="City" required autofocus>
          <div class="accept">
            <strong>We accept:</strong>
          </div>
          <div class="d-flex medio form-control" required autofocus>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1">
              <label class="form-check-label" for="inlineRadio1" ><i class="fa-brands fa-cc-visa fa-sm" style="color: #f4f5f6;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-sm" style="color: #edeff2;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option3">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal fa-sm" style="color: #fafafa;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option3">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal fa-sm" style="color: #fafafa;"></i></label>
            </div>
          </div>
        </div>
        <div class="Last Name">
          <strong>Last Name</strong>
          <input type="text" class="form-control" id="Last Name" required autofocus>
          <div class="d-flex tercero">
            <div class="State">
              <strong>State</strong>
              <select class="custom-select" id="Pick a state" required autofocus>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
                <option>Delawer</option>
                <option>Texas</option>
                <option>Oreg√≥n</option>
              </select>
            </div>
            <div class="Postal Code">
              <strong>Postal Code</strong>
              <input type="text" class="form-control" id="Postal Code" required autofocus>
            </div>
          </div>
          <div class="mb-3">
            <strong>Message</strong>
            <textarea class="form-control" required autofocus></textarea>
            <div>
              Add any notes here.
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end border">
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-secondary my-2 my-sm-0" type="cancel">Cancel</button>
          <button class="btn btn-primary my-2 my-sm-0 ml-2" type="submit">Send</button>
        </form>
      </nav>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
