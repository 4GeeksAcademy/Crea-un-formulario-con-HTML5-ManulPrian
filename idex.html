<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card border">
      <div class="card-header">
        <h3 class="card-title strong">Payment for example</h3>
      </div>
      <div>
        <div class="content">
          <div class="text-red border form-control">
            <strong class="text-card">Some fields are missing </strong>
          </div>
        </div>
        <div class="d-flex">
          <div class="target">
            <strong>Card #</strong>
            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXXXX">
          </div>
          <div class="cvc">
            <label class="form-label"><strong>CVC #</strong>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </label>
          </div>
          <div class="Amount">
            <strong>Amount</strong>
            <div class="d-flex Amount">
              <i class="fa-solid fa-dollar-sign fa-sm"></i>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
          </div>   
        </div>
      </div>
      <div class="d-flex segundo">
        <div class="name">
          <strong>First Name</strong>
          <input type="text" class="form-control" id="First Name">
          <strong>City</strong>
          <input type="text" class="form-control" id="City">
          <div class="accept">
            <strong>We accept:</strong>
          </div>
          <div class="d-flex medio form-control">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-sm" style="color: #f4f5f6;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-sm" style="color: #edeff2;"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option3">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal fa-sm" style="color: #fafafa;"></i></label>
            </div>
          </div>
        </div>
        <div class="Last Name">
          <strong>Last Name</strong>
          <input type="text" class="form-control" id="Last Name">
          <div class="d-flex tercero">
            <div class="col-md-3 mb-3">
              <strong>State</strong>
              <select class="custom-select" id="validationCustom04" required>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3 segundo">
              <strong>Postal Code</strong>
              <input type="text" class="form-control" id="Postal Code" required>
            </div>
          </div>
          <div class="mb-3">
            <strong>Message</strong>
            <textarea class="form-control"></textarea>
            <div>
              Add any notes here.
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end border">
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Cancel</button>
          <button class="btn btn-primary my-2 my-sm-0 ml-2" type="submit">Send</button>
        </form>
      </nav>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
